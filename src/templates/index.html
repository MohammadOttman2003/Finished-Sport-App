<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Injury Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sports Injury Info</h1>
        <form method="post">
            <label for="injury_name">Enter Injury Name:</label>
            <input type="text" id="injury_name" name="injury_name" required>
            <button type="submit">Search</button>
        </form>
        <div class="results">
            {{ result_text|safe }}
        </div>
    </div>
</body>
</html>
